<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="swiper-conteiner">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            src="https://img.freepik.com/premium-photo/wallpaper-desktop-4k_605905-3517.jpg"
            alt="Slide 1"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://img1.akspic.ru/previews/5/3/0/9/7/179035/179035-voda-gora-gidroresursy-rastenie-oblako-550x310.jpg"
            alt="Slide 2"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://i.pinimg.com/736x/cf/f5/65/cff565f61758b0d625c4820d4e6f0b17.jpg"
            alt="Slide 3"
          />
        </div>
      </div>

      <button id="upBtn" class="up-btn">Up</button>
      <button id="downBtn" class="down-btn">Down</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
